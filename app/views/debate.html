<div class="section" id="debatePage">
	<div class="wrapper">
		<div class="debateHandler">
			<div class="debateDescHandler" ta-dropdown>
				<div class="debateDesc">
					<h2>{{ debate.title }}</h2>
					<div>
						{{ debate.description }}
						{{ debate.date | date:'yyyy-MM-dd HH:mm:ss' }}
						{{ message.displayName }}
						<a href="{{ 'https://twitter.com/' + message.username }}" target="_blank">
							@{{ message.username }}
						</a>
					</div>
				</div>
				<div class="debateDescToggle"></div>
			</div>
			<div class="msgDebateHandler clear" ng-repeat="message in messages" ng-class="($index % 2) && 'msgDebateHandlerReverse'">
				<div class="user">
					<img ng-src="{{ 'http://twitter.com/api/users/profile_image/' + message.user_id + '?size=normal' }}">
				</div>
				<blockquote class="blockquote">
					<p class="msg">{{ message.body }}<p>
					<footer class="author">
						{{ message.displayName }} -
						<a href="{{ 'https://twitter.com/' + message.username }}" target="_blank">
							@{{ message.username }}
						</a>
						{{ message.date | date:'yyyy-MM-dd HH:mm:ss' }}
					</footer>
				</blockquote>
			</div>
		</div>
	</div>
</div>
<div class="newMsgHandler">
	<div class="wrapper">
		<div ng-show="auth.user">
			<div class="user">
				<img ng-src="{{ user.thirdPartyUserData.profile_image_url }}">
			</div>
			<button class="button sendMsg" ng-click="sendMessage()">RÃ©pondre</button>
			<div class="newMsgInputHandler" ng-model="newMessage" autofocus>
				<textarea class="newMsg" ng-model="newMessage" ng-keypress="sendMessage($event)" autofocus></textarea>
			</div>
		</div>
		<div class="white" ng-hide="auth.user">
			<button class="button connect" ng-click="login()">Connectez vous</button>
			<span>pour participer au dÃ©bat</span>
		</div>
	</div>
</div>
